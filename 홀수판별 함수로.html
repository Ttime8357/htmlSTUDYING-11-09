<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>if-홀짝</title>
<script>
 var i;

function test(i){
    i=parseInt(i);

    if (i%2==0){
      alert("짝수입니다");
    }
    else{alert("홀수입니다");};
}
</script>
</head>
<body>
<h3>홀짝 판별</h3>
<hr>
<script>
       i = prompt ("숫자를 정수로 입력하세요","정수로");
       test(i);
</script>
</body>
</html>
