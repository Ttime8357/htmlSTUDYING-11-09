<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>if-5배수판별</title>
</head>
<body>
<h3>5배수 판별</h3>
<hr>
<script>
 var i;
 var input;

    input = prompt ("0이 아닌 숫자를 정수로 입력하세요","0이 아닌 정수로");
    i=parseInt(input);

    if (i%5==0){
    	alert("5의배수입니다");
    }
    else{alert("5의배수가 아닙니다");};
</script>
</body>
</html>
