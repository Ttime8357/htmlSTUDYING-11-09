<!doctype html>
<html>
 <head>구구단 함수로 표현
  <meta charset="UTF-8">
  <script>
function gugudan(dan){
    document.write("구구단 : "+dan+"단<br>");
    for(i=1 ; i<=9 ; i++)
    {
        document.write(dan+" * "+i+" = "+dan*i+"<br>");
    }
    }

</script>
 </head>
 <body>

<h2>단 출력</h2>
<script>
    var dan=prompt("출력하고 싶은 단을 입력하세요");
    gugudan(dan);
</script>


 </body>
</html>
