<!doctype html>
<html>
 <head>단 입력받아 단 출력
  <meta charset="UTF-8">
 </head>
 <body>

<h2>단 출력</h2>
<script>

var dan=prompt("출력하고 싶은 단을 입력하세요");
document.write("구구단 : "+dan+"단<br>");
for(i=1 ; i<=9 ; i++)
{
	document.write(dan+" * "+i+" = "+dan*i+"<br>");
}
</script>

 </body>
</html>
