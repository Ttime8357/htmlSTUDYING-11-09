<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>if-3개중 큰수 판별</title>
</head>
<body>
<h3>3개중 큰 수 판별</h3>
<hr>
<script>
  var numarr = []; // numarr은 배열임을 알려줌
  var max = 0; //max에는 숫자를 담을 것이라고 알려줌
  
  for(i=0;i<3;i++){
  numarr[i] = parseInt(prompt((i+1)+'번째 숫자를 입력하세요'));
  } //3개의 숫자를 입력받기
  
  for(i=0;i<5;i++){
   if(numarr[i]>max){
      max = numarr[i]
    }
  }
   document.write('당신이 입력한 수 중 가장 큰 수는'+max+'입니다<br>');
</script>
</body>
</html>
