<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>do-while 문</title>
</head>
<body>
<h3>do-while 문으로 0에서 10까지 합</h3>
<hr>
<script>
var n = 10;
 
var i=0, sum=0;
do {
    sum += i;
    i++;
} while(i<=n); // i가 0~n까지 반복
document.write("0에서 " + n + "까지 합은 " + sum);
</script>
</body>
</html>
